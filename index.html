<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Dio</title>
    <link rel="stylesheet" href="Style/Main.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">SOUNDFLIX</h2>
            <nav>
                    <a href="#">Início</a>
                    <a href="#">Albuns</a>
                    <a href="#">EPs</a>
                    <a href="#">Ao vivo</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="album-principal">
            <div class="container">
                <h3 class="titulo">Nação Zumbi - Fome de Tudo</h3>
                <p class="descricao">Fome de Tudo é o sétimo álbum de estúdio da banda
                     pernambucana de manguebeat Nação Zumbi, lançado em 27 de outubro de 2007 e 
                     produzido por Mário Caldato Jr. (Beastie Boys, Beck, Marcelo D2).</p>
                
                <div class="botoes">
                    <button role="button"">
                        <i class="fas fa-play">

                        </i>
                        Ouvir agora
                    </button>
                        
                    <button role="button">
                        <i class="fas fa-question-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p class="texto-footer">Feito por Leonardo Menezes</p>
    </footer>
